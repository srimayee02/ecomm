<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="top-bar">
            <p>Free shipping on orders over $50!</p>
        </div>
        <div class="header-main">
            <h1>Beauty Store</h1>
            <input type="text" placeholder="Search for products..." id="search-bar">
            <nav>
                <ul>
                    <li><a href="#">New Arrivals</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Banner -->
        <section class="banner">
            <img src="images/banner.jpg" alt="Banner Image">
        </section>

        <!-- Product Categories -->
        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-list">
                <div class="category-item">
                    <img src="images/makeup.jpg" alt="Makeup">
                    <h3>Makeup</h3>
                </div>
                <div class="category-item">
                    <img src="images/skincare.jpg" alt="Skincare">
                    <h3>Skincare</h3>
                </div>
                <div class="category-item">
                    <img src="images/fragrance.jpg" alt="Fragrance">
                    <h3>Fragrance</h3>
                </div>
            </div>
        </section>

        <!-- Featured Products -->
        <section class="products">
            <h2>Featured Products</h2>
            <div id="product-list" class="product-list">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Beauty Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
